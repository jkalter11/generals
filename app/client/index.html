<!DOCTYPE html>
<html>
<head>
<title>The Generals Online</title>
<link rel="icon" href="themes/icon.ico">
<link rel="stylesheet" href="themes/default/redcat-msgbox.css">
<link rel="stylesheet" href="themes/default/styles.css">
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="description" content="The Generals Online - Originally, a Filipino-invented board game.">
<meta http-equiv="author" content="Marjun Tacder">
</head>
<body>
<div class="container">
    <div class="header">
        <select id="language">
            <option value="en" selected>English</option>
        </select>
        <a href="/">
            <small>THE GAME OF</small>
            THE GENERALS
        </a>
    </div>
    <div class="content"></div>
    <div class="footer">
        <div class="author-links">
            <a href="http://en.wikipedia.org/wiki/Game_of_the_Generals">About GG</a> &bull;
            <a href="http://twitter.com/mttacder13">Twitter</a> &bull;
            <a href="http://gplus.to/mttacder13">Google+</a> &bull;
            <a href="http://mttacder13.blogspot.com">Blogger</a> &bull;
            <a href="http://mttacder13.bitbucket.org">Open Source</a>
        </div>
        <div class="copyright">&copy; 2013 Marjun T. Tacder</div>
        <div class="misc-attributions">
            <h4>Powered by:</h4>
            <div><a href="http://nodejs.org/"><img src="themes/node.js.png" alt="Node.js"></a></div>
            <div><a href="http://socket.io/"><img src="themes/socket.io.png" alt="Socket.IO"></a></div>
            <div><a href="http://expressjs.com/"><img src="themes/express.png" alt="Expressjs"></a></div>
            <div><a href="http://jquery.com/"><img src="themes/jQuery.png" alt="jQuery"></a></div>
        </div>
    </div>
</div>
<script id="welcome-template" type="text/template">
    <div class="game-menu">
        <input id="player-name-input" type="text">
        <h3 class="create-new-game-header"></h3>
        <p class="create-new-game-description"></p>
        <button id="create-game" class="button"></button>
        <h3 class="join-game-header"></h3>
        <p class="join-game-description"></p>
        <input id="game-id-input" type="text">
        <button id="join-game" class="button"></button>
    </div>
    <div class="game-info">
        <h2 class="game-info-main-header"></h2>
        <h4 class="game-info-about-header"></h4>
        <p class="game-info-about-description"></p>
        <h4 class="game-info-about-online-header"></h4>
        <p class="game-info-about-online-description"></p>
    </div>
</script>
<script id="game-template" type="text/template">
    <div id="game-board-header">
        <div class="game-message"></div>
        <button id="new-game" class="button"></button>
        <button id="view-cheat-sheet" class="button"></button>
        <button id="ready" class="button"></button>
        <button id="play-ai" class="button"></button>
    </div>
    <div class="game-board-container">
        <div id="fallen-pieces"></div>
        <table id="game-board"></table>
    </div>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="libs/jquery-1.10.2.min.js"></script>
<script src="libs/redcat-msgbox.js"></script>
<script src="srcs/i18n.js"></script>
<script src="srcs/core.js"></script>
<script src="srcs/views.common.js"></script>
<script src="srcs/views.main.js"></script>
<script src="srcs/views.welcome.js"></script>
<script src="srcs/views.game.js"></script>
<script src="srcs/controller.js"></script>
</body>
</html>
